<!DOCTYPE html>
<html>

<head>
    <title>HTML External CSS</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <p class="g">This is green</p>
    <p class="lb">This is lightblue</p>
    <p class="thick">This is thick <span class="lb">and lightblue</span></p> <!-- add diff color and font in same sentence -->
    <p class="thick2">This is less thick</p>
    <p class="thick lb">This is thick blue <span class="g">and green</span></p>
</body>

</html>
