<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <p>Hello</p>
    <script>
        // Numbers
        let len = 200;
        let weight = 10.5;

        // Strings
        let car = "Uiia";

        // boolean
        let t = true;
        let f = false;

        // Object (similar to python dictionary)
        const person = {
            firstName: "Wuthering",
            lastName: "Waves"
        };

        // Array
        const gacha = ["Honkai Impact 3rd", "Honkai Star Rail", "Wuthering Waves"];

        // Undefined
        let x;
        console.log(typeof x)

        // BigInt
        let bigInt = BigInt("1236512456324583245237645327");

        // Symbol
        const sym = Symbol("Symbol1");
        const sym2 = Symbol("Symbol1");
        console.log(sym === sym2);

        // Null
        let smth = null;

        /* Primitive(no property or method):
            string
            number
            boolean
            null
            undefined
            symbol
            BigInt
        */
    </script>

</body>

</html>
