<html>

<head>
    <title>Lab10</title>
    <!-- Bootstrap CSS and JavaScript CDN links -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>

    <!-- This allows the program to get the data entered by the user into the form. Do not move this -->
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
</head>

<body style="padding-left: 15px; padding-top: 10px;">
    <div class="container">
        <h1>User Information</h1>
        <hr>
    </div>
    <div class="container">
        <form class="row g-3" id="myForm" onsubmit="printInfo(); return false;">
            <div class="col-6">
                <label class="form-label">First Name</label>
                <input class="form-control" name="First Name" required>
            </div>
            <div class="col-6">
                <label class="form-label">Last Name</label>
                <input class="form-control" name="Last Name" required>
            </div>
            <div class="col-6">
                <label for="validationCustom04" class="form-label">Gender</label>
                <select class="form-select" id="validationCustom04" name="Gender" required>
                    <option selected disabled value>Choose...</option>
                    <option>Male</option>
                    <option>Female</option>
                    <option>LGTV QLED</option>
                    <option>Attack helicopter</option>
                    <option>Walmart Bag</option>
                    <option>F22 raptor</option>
                    <option>Space Marine</option>
                </select>
                <div class="invalid-feedback">
                    Please select a valid state.
                </div>
            </div>
            <div class="col-6">
                <label class="form-label">Date of birth</label>
                <input class="form-control" placeholder="dd/mm/yyyy" name="Date of birth" required>
            </div>
            <div class="col-12">
                <label for="inputAddress" class="form-label">Address</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" name="Address" required>
            </div>
            <div class="col-6">
                <input type="text" class="form-control" id="inputCity" placeholder="City" name="City" required>
            </div>
            <div class="col-6">
                <input type="text" class="form-control" placeholder="State" name="State" required>
            </div>
            <div class="col-6">
                <input type="text" class="form-control" placeholder="Post Code" name="Post Code" required>
            </div>
            <div class="col-6">
                <select class="form-select" name="Province" required>
                    <option selected disabled value>Province</option>
                    <option value="Bangkok">Bangkok</option>
                    <option value="Penacony">Penacony</option>
                    <option value="Cadia">Cadia</option>
                </select>
            </div>
            <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                    <label class="form-check-label" for="invalidCheck">
                        Agree to terms and conditions
                    </label>
                    <div class="invalid-feedback">
                        You must agree before submitting.
                    </div>
                </div>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">Submit form</button>
            </div>

    </div>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Your form has been submitted</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id = "content">
                    ...
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>



    <script>
        function printInfo() {
            var elements = $("#myForm").serializeArray();
            var content = "<br>";
            $("#exampleModalLabel").text("Your form has been submitted!");
            for (var i = 0; i < elements.length; i++) {
                content += (1 + i) + ". " + elements[i].name + ": " + elements[i].value + "<br>";
            }
            document.getElementById("content").innerHTML = "You entered the following information into the form: " + content;
        }
    </script>

    <!-- Add the modal for displaying the content of the form below -->



</body>

</html>
